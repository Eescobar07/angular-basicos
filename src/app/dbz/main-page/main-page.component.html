<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    
   <div class="col">
    <app-personajes [personajes]="personajes">
    </app-personajes>  
    
     </div>
        
      
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <!-- Esta seccion de codigo con el ngModel es el TWO WAY DATA BINDING-->
        <form (ngsubmit)="agregar()">
            <input
            type="text" 
            placeholder="Nombre"
            name ="nombre"
            [(ngModel)]="nuevo.nombre">
           
            <!--[value]="nuevo.nombre" -Esto es lo mismo que el ngModel pero mas largo> 
                (input)="cambiarNombre( $event)" -->
            <input 
            type="number" 
            placeholder="Poder"
            name = "poder"
            [(ngModel)]="nuevo.poder">
            

            <button type="submit">
                Agregar
            </button>

        </form>
    </div>
    

</div>
